<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adherence Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Adherence Tracker</h1>

  <form id="adherenceForm">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="adherenceType">Adherence Type</label>
      <select id="adherenceType" name="adherenceType" required>
        <option value="Shift">Shift</option>
        <option value="Break 1">Break 1</option>
        <option value="Break 2">Break 2</option>
        <option value="Lunch Break">Lunch Break</option>
        <option value="Meeting">Meeting</option>
        <option value="Adhoc Task">Adhoc Task</option>
        <option value="Training">Training</option>
      </select>
    </div>
    <div>
      <button type="button" id="startBtn">Start</button>
      <button type="button" id="stopBtn" class="hidden">Stop</button>
    </div>
  </form>

  <h2>Adherence Records</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Adherence Type</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Duration (minutes)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Supabase client -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // Supabase init (✅ FIXED)
    const { createClient } = supabase;
    const db = createClient("https://omlcjvwofcdejcmybyax.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tbGNqdndvZmNkZWpjbXlieWF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNzE4MjAsImV4cCI6MjA3Mjk0NzgyMH0.t00W8wIOQFMprjF8_6AvPPt2zteEs56-rI9Esw4OF_I");

    let startTime = null;

    // Prevent accidental form submission refresh
    document.getElementById("adherenceForm").addEventListener("submit", e => e.preventDefault());

    document.getElementById('startBtn').addEventListener('click', function () {
      startTime = new Date();
      document.getElementById('startBtn').classList.add('hidden');
      document.getElementById('stopBtn').classList.remove('hidden');
      document.getElementById('adherenceType').disabled = true;
      document.getElementById('username').disabled = true;
    });

    document.getElementById('stopBtn').addEventListener('click', async function () {
      if (!startTime) {
        alert("You must start first!");
        return;
      }

      const endTime = new Date();
      const username = document.getElementById('username').value;
      const adherenceType = document.getElementById('adherenceType').value;
      const duration = ((endTime - startTime) / 1000 / 60).toFixed(2);

      // Insert into Supabase (✅ FIXED: using db instead of supabase)
      const { error } = await db
        .from('adherence')
        .insert([{
          username: username,
          adherence_type: adherenceType,
          start_time: startTime.toISOString(),
          end_time: endTime.toISOString(),
          duration: duration
        }]);

      if (error) {
        console.error(error);
        alert("Error saving to Supabase");
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${username}</td>
          <td>${adherenceType}</td>
          <td>${startTime.toLocaleString()}</td>
          <td>${endTime.toLocaleString()}</td>
          <td>${duration}</td>
        `;
        document.getElementById('tableBody').appendChild(row);
      }

      // Reset
      document.getElementById('startBtn').classList.remove('hidden');
      document.getElementById('stopBtn').classList.add('hidden');
      document.getElementById('adherenceType').disabled = false;
      document.getElementById('username').disabled = false;
      startTime = null;
    });

    // Load existing records
    window.onload = async function () {
      const { data, error } = await db
        .from('adherence')
        .select('*')
        .order('id', { ascending: true });

      if (!error) {
        data.forEach(record => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${record.username}</td>
            <td>${record.adherence_type}</td>
            <td>${new Date(record.start_time).toLocaleString()}</td>
            <td>${new Date(record.end_time).toLocaleString()}</td>
            <td>${record.duration}</td>
          `;
          document.getElementById('tableBody').appendChild(row);
        });
      } else {
        console.error(error);
        alert("Error loading data from Supabase");
      }
    };
  </script>
</body>
</html>
